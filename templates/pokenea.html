<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokenea - {{ pokenea.nombre }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .pokenea-title {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .pokenea-id {
            color: #999;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .pokenea-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 20px auto;
            border-radius: 15px;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .pokenea-phrase {
            font-style: italic;
            color: #555;
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .container-info {
            margin-top: 30px;
            padding: 15px;
            background: #e8eaf6;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .container-id {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
        }
        
        .reload-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .reload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pokenea-title">{{ pokenea.nombre }}</h1>
        <p class="pokenea-id">Pokenea #{{ pokenea.id }}</p>
        
        <img src="{{ image_url }}" alt="{{ pokenea.nombre }}" class="pokenea-image">
        
        <div class="pokenea-phrase">
            "{{ pokenea.frase }}"
        </div>
        
        <div class="container-info">
            Servido desde el contenedor: <span class="container-id">{{ container_id }}</span>
        </div>
        
        <a href="/pokenea/imagen" class="reload-btn">Ver otro Pokenea</a>
    </div>
</body>
</html>
