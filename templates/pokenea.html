<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokenea - {{ pokenea.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="main-title">POKENEA</h1>
    <div class="container">
        <h1 class="pokenea-title">{{ pokenea.nombre }}</h1>
        <p class="pokenea-id">Pokenea #{{ pokenea.id }}</p>
        
        <img src="{{ image_url }}" alt="{{ pokenea.nombre }}" class="pokenea-image">
        
        <div class="pokenea-phrase">
            "{{ pokenea.frase }}"
        </div>
        
        <div class="container-info">
            Servido desde el contenedor: <span class="container-id">{{ container_id }}</span>
        </div>
    </div>
    <a href="/pokenea/imagen" class="reload-btn">MÃ¡s Pokeneas</a>
</body>
</html>
